<body>
<!-- layout -->
<div id="wrap">
  <h1>로그인 페이지 만들기</h1>
      <div id="loginBox">
        <h2><span class="hidden">login page</span></h2>
        <form action="#" method="POST">
          <fieldset class="user_input">
            <legend>User <span>Log in</span></legend>
            <ul>
              <label for="userId"><i class="fas fa-envelope"></i><span class="hidden">이메일 형식의 아이디를 입력하세요</span></label>
              <li><input type="text" id="userId" name="user id" vlaue placeholder="Email id" required="required"></li>

              <label for="userPassword"><i class="fas fa-lock"></i><span class="hidden">사용자의 비밀번호를 입력하세요.</span></label>
              <li><input type="password" id="userPassword" name="user password" vlaue placeholder="password" required="required"></li>
            </ul>
          </fieldset>

          <fieldset class="user_check">
            <legend class="hidden">확인 및 사용자 정보체크</legend>
            <div class="send">
              <input type="submit" name="sendBtn" vlaue="log in">
            </div>
            <p class="refind">
              Forgot
              <a href="#">username</a> /
              <a href="#">password</a> ?
            </p>
          </fieldset>
        </form>
      </div>
</div>

<!--script -->
<script src="../js/base/jquery-3.5.1.min.js"> </script>
<script src="../js/base/jquery-ui.min.js"></script>
