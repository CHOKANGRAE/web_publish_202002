<!DOCTYPE html>
<!-- join_chek.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

<!-- <link rel="stylesheet" href="../font/gyeonggi/gyeonggi.css"> -->
<link rel="stylesheet" href="../fonts/fontawesome-5/css/all.min.css">

	<link rel="stylesheet" href="../css/base/reset.css">
	<link rel="stylesheet" href="../css/base/common.css">

	<link rel="stylesheet" href="../css/login/join_check_translate.css">

	<!--[if IE]>
		<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
		<script src="../ie/pie/PIE.js"></script>
		<script src="../ie/respond/dist/respond.min.js"></script>
	<![endif]-->

	<title>join_check</title>
</head>
<body>
	<!-- layout -->
	<div id="wrap">
		<h1>회원가입 체크페이지 만들기</h1>
		<div id="formBox">
			<form action="#" method="POST">
				<fieldset class="all_check">
					<legend>전체 동의확인</legend>
					<input type="checkbox" name="allCheck" id="allCheck" value="전체동의" />
					<div class="check_area">
						<!-- <i class="fas fa-check-circle"></i> -->
						<label for="allCheck">					
							이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택), 
							프로모션 안내 메일 수신(선택)에 모두 동의합니다.</label>
					</div>
        </fieldset>
        
				<fieldset class="require_check">
          <legend>필수 동의 확인</legend>
          <input type="checkbox" name="termsService" id="termsService" value="개인정보 수집 이용동의" />
          <div class="check_area">
						<label for="termsService">홈페이지 이용약관 동의<strong> (필수)</strong></label>
          </div>
          <div class="terms">
          </div>


          <input type="checkbox" name="termsPrivacy" id="termsPrivacy" value="개인정보 수집 이용동의" />
          <div class="check_area">
						<label for="termsPrivacy">개인정보 이용약관 동의<strong> (필수)</strong></label>
          </div>
          <div class="terms">
          </div>

        </fieldset>
        
				<fieldset class="option_check">
          <legend>선택 동의 확인</legend>

          <input type="checkbox" name="termsLocation" id="termsLocation" value="개인정보 수집 이용동의" />
          <div class="check_area">
						<label for="termsLocation">위치정보 이용약관 동의<strong> (선택)</strong></label>
          </div>
          <div class="terms">
          </div>


          <input type="checkbox" name="termsAlert" id="termsAlert" value="이벤트 수신 동의" />
          <div class="check_area">
						<label for="termsAlert">이벤트 정보 수신 동의<strong> (선택)</strong></label>
          </div>

        </fieldset>
        
				<fieldset class="send_cancle">
          <legend>내용 동의사항 전송 및 취소</legend>
          <label for="cancel"></label>
            <button type="reset" id="cancel" name="cancel" value="취소">취소</button>

          <label for="agree"></label>
            <button type="submit" id="agree" name="agree" value="확인">확인</button>
          
          <span>회사, 동아리 등 단체에서 사용할 ID가 필요하세요? <a href="#"><u>단체 회원 가입</u></a></span>
				</fieldset>
			</form>
		</div>
	</div>

	<!-- script -->
<script src="../js/base/jquery-3.5.1.min.js"></script>
<script src="../js/base/jquery-ui.min.js"></script>
	<script src="../js/src/join_check_translate.js"></script>
</body>
</html>
