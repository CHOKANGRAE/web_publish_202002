<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximun-scale=3.0, minimum-scale=0.5">

<link rel="stylesheet" href="../fonts/fontawesome-5/css/all.min.css">

<link rel="stylesheet" href="../css/base/reset.css">
<link rel="stylesheet" href="../css/base/common.css">

<link rel="stylesheet" href="../css/login/join.css">


<!--[if IE]>
<script src="./ie/html5shive/dist/html5shive.min.js"></script>
<script src="./ie/pie/PIE.js"></script>
<script src="./ie/respond/dist/respond.min.js"></script>
<![endif]-->

<title> title내용</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1>회원가입 페이지 만들기</h1>
    <div class="joinBox">
      <form action="#" method="POST"> <!-- POST : 정보 감추기-->
        <fieldset class="user_set">
          <legend class="hidden"> 계정 설정(아이디 및 비밀번호) </legend>
          <dl>
            <dt><label for="id"><span class="hidden">사용하실</span>아이디<span class="hidden">를 입력해주세요.</span></label></dt>
            <dd class="input_area">
              <div>
                <input type="text" id="id" name="id" value="">
              </div>
              <span class="end">@naver.com</span>
            </dd>
            <dd class="confirm_text">필수 정보입니다.</dd>
          </dl>

          <dl>
            <dt><label for="pw"><span class="hidden">사용하실</span>비밀번호<span class="hidden">를 입력해주세요.</span></label></dt>
            <dd class="input_area error">
              <div>
                <input type="password" id="pw" name="pw" value="">
              </div>
              <strong class="end"><span>사용 불가</span><i class="fas fa-lock"></i></strong>
            </dd>
            <dd class="confirm_text">필수 정보입니다.</dd>
          </dl>

          <dl>
            <dt><label for="repw"><span class="hidden">사용하실</span>비밀번호 확인<span class="hidden">해주세요.</span></label></dt>
            <dd class="input_area">
              <div>
                <input type="password" id="repw" name="repw" value="">
              </div>
              <strong class="end"><i class="fas fa-lock"></i></strong>
            </dd>
            <dd class="confirm_text">필수 정보입니다.</dd>
          </dl>
        </fieldset>

        <fieldset class="user_info">
          <legend class="hidden"> 개인정보 입력 </legend>
          <dl>
            <dt><label for="name">이름</label></dt>
            <dd class="input_area">
              <div>
                <input type="text" id="name" name="name" value="">
              </div>
            </dd>
            <dd class="confirm_text">필수 정보입니다.</dd>
          </dl>

          <dl class="birth">
            <dt><label for="birthYear">생년월일</label></dt>
            <dd class="input_area">
              <div>
                <input type="text" id="birthYear" name="birthYear" value="" placeholder="년(4자)">
              </div>
              <div>
                <label for="birthMonth" class="hidden">월 선택</label>
                <select id="birthMonth" name="birthMonth">
                  <option>월</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div>
                <label for="birthDay" class="hidden">날짜 입력</label>
                <input type="text" id="birthDay" name="birthDay" value="" placeholder="일">
              </div>

            </dd>
            <dd class="confirm_text">필수 정보입니다.</dd>
          </dl>

          <dl>
            <dt><label for="gender">성별</label></dt>
            <dd class="input_area">
              <div>
                <select id="gender" name="gender">
                  <option>성별</option>
                  <option value="male">남성</option>
                  <option value="female">여성</option>
                </select>
              </div>
            </dd>
            <dd class="confirm_text">필수 정보입니다.</dd>
          </dl>

          <dl>
            <dt><label for="email">본인 확인 이메일<span>(선택)</span></label></dt>
            <dd class="input_area">
              <div>
                <input type="email" id="email" name="email" value="" placeholder="선택입력" required="required">
              </div>
            </dd>
          </dl>
        </fieldset>

        <fieldset class="user_certi">
          <legend class="hidden"> 인증확인 </legend>
          <dl>
            <dt><label for="mobileArea">휴대전화</label></dt>
            <dd class="input_area">
              <div>
              <select name="mobileArea" id="mobileArea"></select>
              </div>
            </dd>

            <dd class="input_area">
              <div>
              <label for="mobileNumber" class="hidden">휴대폰번호 입력</label>
              <input type="text" id="mobileNumber" name="mobileNumber" value="" placeholder="전화번호입력" required="required">
              </div>
            </dd>

            <dd class="input_area">
              <div>
              <label for="mobileCerti" class="hidden">인증번호 입력</label>
              <input type="text" id="mobileCerti" name="mobileCerti" value="" placeholder="인증번호 입력하세요" required="required">
              </div>
            </dd>
            <dd class="confirm_text">필수 정보입니다.</dd>
          </dl>

        </fieldset>

        <fieldset class="confirm_send">
          <legend class="hidden"> 최종확인 및 전송 </legend>
          <div class="input_area">
            <input type="submit" name="sendBtn" value="가입하기">
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <!--script -->
  <script src="../js/base/jquery-3.5.1.min.js"> </script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/src/join.js"></script>
</body>
</html>
