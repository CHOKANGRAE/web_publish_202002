<!DOCTYPE html>
<!-- jisan_web.html -->

<head>

  <title> 지산포레스트 </title>

<body>
  <!-- layout -->

    <section id="popupBox">
      <h2> 지산 포레스트 관련 이벤트 </h2>

    <!-- // #popupBox -->

    <!-- #headBox --> 
    <header id="headBox">
      <h1 class="h1"> jisan forest </h1>
      <nav id="navBox">
        <h2> navigation 영역 </h2>>

        <div class="gnb">

        <div class="unb">

    <article id="seasonBox">

    <article id="saleBox">

    <!-- // #newsBox ==========================-->

    <aside id="sideBox">
      <h2> 지산 팝업내용 및 <abbr title="social networks service"> SNS </abbr> 안내 </h2>
    </aside>
    <!-- // #sideBox ============================-->

    <!-- #footBox -->
    <footer id="footBox">
      <h2> 지산포레스트 회사 정보 </h2>
    </footer>
    <!-- // #footBox ==============================-->

  <!--script-->
  <script></script>
