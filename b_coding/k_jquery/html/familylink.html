<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="../fonts/fontawesome5/css/all.min.css">
<link rel="stylesheet" href="../css/base/reset.css">
<link rel="stylesheet" href="../css/base/common.css">

<link rel="stylesheet" href="../css/src/familylink.css">

<!--[if IE]>
<script src="./ie/html5shive/dist/html5shive.min.js"></script>
<script src="./ie/pie/PIE.js"></script>
<script src="./ie/respond/dist/respond.min.js"></script>
<![endif]-->

<title> title내용</title>

<style>

</style>
</head>
<body>
<h2> family 사이트 이동하는 기능 만들기 </h2>
<div class="family_link clearfix">
  <div class="family type_01">
    <h3>select 태그 이용</h3>
    <select id="linkpage">
      <option> family page </option>
      <option value="http://google.com">구글</option>
      <option value="http://naver.com">네이버</option>
      <option value="http://daum.net">다음</option>
      <option value="http://nate.com">네이트</option>
    </select>
  </div>
  <div class="family type_02">
    <h3>list 이용해서 바로가기 만들기 </h3>
    <dl>
      <dt><button type="button">family page</button></dt>
      <dd><a href="http://google.com">구글</a></dd>
      <dd><a href="http://naver.com">네이버</a></dd>
      <dd><a href="http://daum.net">다음</a></dd>
      <dd><a href="http://nate.com">네이트</a></dd>
    </dl>
  </div>
  <div class="family type_03">
    <h3>list 이용해서 디자인하고, 링크버튼 별도 생성</h3>
    <dl>
      <dt><button type="button">family page</button></dt>
      <dd><button type="button" data-href="http://google.com">구글</button></dd>
      <dd><button type="button" data-href="http://naver.com">네이버</button></dd>
      <dd><button type="button" data-href="http://daum.net">다음</button></dd>
      <dd><button type="button" data-href="http://nate.com">네이트</button></dd>
    </dl>
    <div class="page_go"><a href="#">이동</a></div>
  </div>
  <div class="family type_04">
    <h3>family페이지 링크경로/세팅 array 형태(최종)</h3>
  </div>
</div>


<!--script -->
<script src="../js/base/jquery-3.5.1.min.js"> </script>
<script src="../js/base/jquery-ui.min.js"></script>
<script src="../js/src/familylink.js"></script>
</body>
</html>
