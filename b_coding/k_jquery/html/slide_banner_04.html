<!DOCTYPE html>
<!-- slide_banner_02.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

  <!-- <link rel="stylesheet" href="../font/gyeonggi/gyeonggi.css"> -->
  
  <link rel="stylesheet" href="../fonts/fontawesome5/css/all.min.css">
	
	<link rel="stylesheet" href="../css/base/reset.css">
	<link rel="stylesheet" href="../css/base/common.css">

	<link rel="stylesheet" href="../css/src/slide_banner_04.css">

	<!--[if IE]>
		<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
		<script src="../ie/pie/PIE.js"></script>
		<script src="../ie/respond/dist/respond.min.js"></script>
	<![endif]-->

	<title>slide_banner 심화 과정</title>
</head>
<body>
	<!-- layout -->
	<div id="wrap">
		<h1><a href="#"> 슬라이드 배너 심화 과정 </a></h1>
    
    <div class="viewBox">
      <h2 class="hidden">slidebanner 고급기법</h2>

      <div class="slide_banner">
        <div class="btn">
          <button type="button" class="next">
            <span class="hidden">다음 내용 보기</span>
            <i class="fas fa-chevron-right"></i>
          </button>

          <button type="button" class="prev">
            <span class="hidden">이전 내용 보기</span>
            <i class="fas fa-chevron-left"></i>
          </button>
        </div>

        <ul>
          <li class="banner_01">
            <p>
              <span class="con_01">SPACE</span>
              <span class="con_02">MOON</span>
              <span class="con_03">20. 07. 02</span>
            </p>
          </li>
          <li class="banner_02">
            <p>
              <span class="con_01">WINTER</span>
              <span class="con_02">BIRTHDAY</span>
              <span class="con_03">97. 11. 28</span>
            </p>
          </li>
          <li class="banner_03">
            <p>
              <span class="con_01">SEA</span>
              <span class="con_02">WHALE</span>
              <span class="con_03">19. 02. 16</span>
            </p>
          </li>
        </ul>

        <div class="back_img"></div>


      </div>
    </div>
	</div>

	<!-- script -->
<script src="../js/base/jquery-3.5.1.min.js"></script>
<script src="../js/base/jquery-ui.min.js"></script>
	<script src="../js/src/slide_banner_04.js"></script>
</body>
</html>
